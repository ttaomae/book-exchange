@(offers : List[models.Offer])

@main("Student Book Exchange | Find Offers") {
<div class="container">
  <div class="page-header">
    <h1>Available Offers</h1>
  </div>
  <div class="row">
    <div class="span12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Student</th>
            <th>Book</th>
            <th>Target Price</th>
          </tr>
        </thead>
        <tbody>
          @for(offer <- offers) {
            <tr>
              <td><a href="@routes.Student.edit(offer.getStudent().getPrimaryKey())">@offer.getStudent().getName()</a></td>
              <td><a href="@routes.Book.edit(offer.getBook().getPrimaryKey())">@offer.getBook().getTitle()</a></td>
              <td>@offer.getTargetPrice()</td>
              <td><a href="@routes.Request.edit(offer.getPrimaryKey())">Edit</a></td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <a href="@routes.Offer.create()" class="btn btn-block btn-success">Add Offer</a>
  </div>
</div>
}
