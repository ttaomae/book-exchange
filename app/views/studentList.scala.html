@(students : List[models.Student])

@main("Student Book Exchange | Find Students") {
<div class="container">
  <div class="page-header">
    <h1>Students</h1>
  </div>
  <div class="row">
    <div class="span12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          @for(student <- students) {
            <tr>
              <td><a href="@routes.Student.edit(student.getPrimaryKey)">@student.getName()</a></td>
              <td>@student.getEmail()</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <a href="@routes.Student.create()" class="btn btn-block btn-success">Add Student</a>
  </div>
</div>
}
